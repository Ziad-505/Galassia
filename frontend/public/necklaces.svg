<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Necklace chain arc -->
  <path d="M 200 100 Q 400 400 600 100" fill="none" stroke="url(#gold)" stroke-width="6"/>
  <!-- Small chain links -->
  <circle cx="250" cy="160" r="4" fill="#D4AF37"/>
  <circle cx="300" cy="230" r="4" fill="#D4AF37"/>
  <circle cx="350" cy="290" r="4" fill="#D4AF37"/>
  <circle cx="450" cy="290" r="4" fill="#D4AF37"/>
  <circle cx="500" cy="230" r="4" fill="#D4AF37"/>
  <circle cx="550" cy="160" r="4" fill="#D4AF37"/>
  <!-- Pendant diamond -->
  <polygon points="400,320 440,360 400,450 360,360" fill="url(#gold)"/>
  <polygon points="400,320 440,360 400,380 360,360" fill="#F5DEB3" opacity="0.7"/>
  <!-- Sparkles -->
  <circle cx="380" cy="340" r="4" fill="#fff" opacity="0.7"/>
</svg>