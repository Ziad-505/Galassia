<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Bracelet band -->
  <ellipse cx="400" cy="300" rx="200" ry="120" fill="none" stroke="url(#gold)" stroke-width="20"/>
  <ellipse cx="400" cy="300" rx="200" ry="120" fill="none" stroke="#B8860B" stroke-width="10" opacity="0.5"/>
  <!-- Diamond accents -->
  <polygon points="220,250 235,265 220,290 205,265" fill="url(#gold)"/>
  <polygon points="310,190 325,205 310,230 295,205" fill="url(#gold)"/>
  <polygon points="400,170 415,185 400,210 385,185" fill="url(#gold)"/>
  <polygon points="490,190 505,205 490,230 475,205" fill="url(#gold)"/>
  <polygon points="580,250 595,265 580,290 565,265" fill="url(#gold)"/>
  <!-- Sparkles -->
  <circle cx="230" cy="260" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="405" cy="180" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="585" cy="260" r="3" fill="#fff" opacity="0.7"/>
</svg>