<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="ruby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#C41E3A"/>
    </linearGradient>
    <linearGradient id="sapphire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9BFF"/>
      <stop offset="100%" style="stop-color:#0F52BA"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878"/>
      <stop offset="100%" style="stop-color:#046307"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Ruby (left) -->
  <polygon points="200,200 260,250 200,380 140,250" fill="url(#ruby)"/>
  <polygon points="200,200 260,250 200,280 140,250" fill="#FFB6B6" opacity="0.5"/>
  <circle cx="180" cy="230" r="4" fill="#fff" opacity="0.6"/>
  <!-- Diamond (center) -->
  <polygon points="400,150 480,220 400,400 320,220" fill="url(#gold)"/>
  <polygon points="400,150 480,220 400,270 320,220" fill="#F5DEB3" opacity="0.6"/>
  <circle cx="370" cy="190" r="5" fill="#fff" opacity="0.8"/>
  <!-- Sapphire (right-top) -->
  <polygon points="580,180 630,220 580,320 530,220" fill="url(#sapphire)"/>
  <polygon points="580,180 630,220 580,240 530,220" fill="#B6D4FF" opacity="0.5"/>
  <circle cx="560" cy="200" r="3" fill="#fff" opacity="0.6"/>
  <!-- Emerald (right-bottom) -->
  <polygon points="620,350 670,390 620,490 570,390" fill="url(#emerald)"/>
  <polygon points="620,350 670,390 620,410 570,390" fill="#98FB98" opacity="0.5"/>
  <circle cx="600" cy="370" r="3" fill="#fff" opacity="0.6"/>
</svg>