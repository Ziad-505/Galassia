<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Ring band -->
  <ellipse cx="400" cy="350" rx="150" ry="80" fill="none" stroke="url(#gold)" stroke-width="30"/>
  <!-- Inner ring -->
  <ellipse cx="400" cy="350" rx="150" ry="80" fill="none" stroke="#B8860B" stroke-width="15" opacity="0.5"/>
  <!-- Diamond on top -->
  <polygon points="400,180 450,230 400,300 350,230" fill="url(#gold)"/>
  <polygon points="400,180 450,230 400,250 350,230" fill="#F5DEB3" opacity="0.7"/>
  <!-- Sparkles -->
  <circle cx="370" cy="200" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="430" cy="210" r="3" fill="#fff" opacity="0.6"/>
</svg>