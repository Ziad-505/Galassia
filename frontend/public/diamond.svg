<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Diamond body -->
  <polygon points="50,5 85,35 50,95 15,35" fill="url(#diamondGradient)" stroke="#8B7355" stroke-width="1"/>
  <!-- Top facet -->
  <polygon points="50,5 85,35 50,45 15,35" fill="#F5DEB3" opacity="0.7"/>
  <!-- Left facet -->
  <polygon points="15,35 50,45 50,95" fill="#D4AF37" opacity="0.5"/>
  <!-- Right facet -->
  <polygon points="85,35 50,45 50,95" fill="#CD853F" opacity="0.6"/>
  <!-- Center line -->
  <line x1="50" y1="5" x2="50" y2="45" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  <!-- Sparkle -->
  <circle cx="35" cy="25" r="3" fill="url(#sparkle)"/>
</svg>
